<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- IMPORT FONT AWESOME ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <main class="main-container">
      <!-- SEARCH INPUT -->
      <form>
        <input type="text" placeholder="Search City" class="city-input" />
        <button type="button" class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <!-- WEATHER INFORMATION -->
      <section class="weather-info" style="display: none">
        <div class="location-date-container">
          <div class="location">
            <i class="fa-solid fa-location-dot"></i>
            <h4 class="country-txt">India</h4>
          </div>
          <h5 class="current-date-txt regular-txt">Wed, 10 Oct</h5>
        </div>

        <div class="weather-summary-container">
          <img src="/assests/weather/clouds.png" class="weather-summary-img" />
          <div class="weather-summary-info">
            <h1 class="temp-txt">29 °C</h1>
            <h3 class="condition-txt regular-txt">Clouds</h3>
          </div>
        </div>

        <div class="weather-conditions-container">
          <div class="condition-item">
            <i class="fa-solid fa-droplet"></i>
            <div class="condition-info">
              <h5 class="regular-txt">Humidity</h5>
              <h5 class="humidity-value-txt">55%</h5>
            </div>
          </div>

          <div class="condition-item">
            <i class="fa-solid fa-wind"></i>
            <div class="condition-info">
              <h5 class="regular-txt">Wind Speed</h5>
              <h5 class="wind-value-txt">2 M/s</h5>
            </div>
          </div>
        </div>

        <div class="forecast-items-container">
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">10 Oct</h5>
            <img src="/assests/weather/rain.png" class="forecast-item-img" />
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">10 Oct</h5>
            <img src="/assests/weather/rain.png" class="forecast-item-img" />
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">10 Oct</h5>
            <img src="/assests/weather/rain.png" class="forecast-item-img" />
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">10 Oct</h5>
            <img src="/assests/weather/rain.png" class="forecast-item-img" />
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>
        </div>
      </section>

      <!-- SEARCH CITY INITIAL INTERFACE -->
      <section class="search-city section-message">
        <img src="/assests/message/search-city.png" />
        <div>
          <h1>Search City</h1>
          <h4 class="regular-txt">
            Find out the weather conditions of the city
          </h4>
        </div>
      </section>

      <!-- CITY NOT FOUND INTERFACE -->
      <section class="not-found section-message" style="display: none">
        <img src="/assests/message/city-not-found.png" />
        <div>
          <h1>Search City</h1>
          <h4 class="regular-txt">
            Find out the weather conditions of the city
          </h4>
        </div>
      </section>
    </main>
    <!-- JAVASCRIPT -->
    <script src="/js/script.js" defer></script>
  </body>
</html>
